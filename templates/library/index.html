<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pustakawan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contatas">
        <div class = "perpuslink">
            <h1>Perpuslink</h1>
        </div>
        <div class="logo">
            <img src="img/Group 13.svg" alt="logo">
        </div>
    </div>
    <div class="container">
        <div class="login">
            <form action="">
                <h2>Login Pustakawan</h2>
                <label for="">Nomor Pustakawan</label>
                <input type="text"
                placeholder="Nomor Pustakawan">
                <label for="">Password</label>
                <input type="password"
                placeholder="Password">
                <button>Login</button>
                <p>
                    <a href="#">Lupa Password</a>
                </p>
                <p>Daftar Menjadi Pustakawan</p>
                <button>Daftar</button>
            </form>
        </div>
    </div> 
</body>
</html>
