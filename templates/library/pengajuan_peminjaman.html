<!DOCTYPE html>
<html>
<head>
  <title>Pengajuan Peminjaman Buku</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    
    .form-container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pengajuan Peminjaman Buku</h2>
    <form id="booking-form" action="{% url 'pengajuan_peminjaman' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <input type="submit" value="Ajukan Peminjaman">
      </div>
    </form>
  </div>
</body>
</html>
